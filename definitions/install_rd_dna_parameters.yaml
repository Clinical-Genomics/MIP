---
# Bash paramters
bash_set_errexit: 0
bash_set_nounset: 0

# Path to conda
conda_dir_path: ~

# Optionally update conda
conda_update: 0

# Disable environment check
disable_env_check: 0

# MIP main environment spec
emip:
  conda:
    bcftools: 1.9=h4da6232_0
    bedtools: 2.26.0
    cmake: 3.3.1
    cramtools: 3.0.b47
    cutadapt: 1.14
    cython:
    gatk: 3.8
    gatk4: 4.0.10.0=0
    gcc: 4.8.5
    htslib: 1.9=hc238db4_4
    manta: 1.4.0=py27_1
    numpy:
    picard: 2.18.14=0
    pip:
    plink2: 1.90b3.35
    python: 2.7
    rtg-tools: 3.9.1=1
    sambamba: 0.6.8=h682856c_0
    samtools: 1.9=h8ee4bcc_1
    snpeff: 4.3.1
    snpsift: 4.3.1
    svdb: 1.1.2
    vcfanno: 0.1.0
    vt: 2015.11.10
  pip:
  shell:
    bedtools:
      version: 2.25.0
    expansionhunter:
      conda_dependency:
      version: 2.5.5
    mip_scripts:
      version: Your current MIP version
    picard:
      conda_dependency:
        java-jdk:
      version: 2.3.0
    plink2:
      version: 171013
    rhocall:
      path:
      version: 0.4
    sambamba:
      version: 0.6.1
    snpeff:
      snpeff_genome_versions:
        - GRCh37.75
        - GRCh38.86
      version: v4_3t
    svdb:
      conda_dependency:
        cython:
        numpy:
        pip:
        python: 2.7
      version: 1.1.2
    vcf2cytosure:
      version: gitRepo
    vt:
      version: gitRepo

# CNVnator environment spec
ecnvnator:
  conda:
    bcftools: 1.6
    gcc: 4.8.5
    pip:
    python: 2.7
    samtools: 1.6
  pip:
  shell:
    cnvnator:
      cnvnator_root_binary: root_v6.06.00.Linux-slc6-x86_64-gcc4.8.tar.gz
      conda_dependency:
        gcc:
      version: 0.3.3

# Delly environment spec
edelly:
  conda:
    bcftools: 1.9=h4da6232_0
    delly: 0.7.8=h278814d_3
    picard: 2.18.14=0
    pip:
    python: 2.7
  pip:
  shell:

# Perl environment spec
eperl_5.26:
  conda:
    bcftools: 1.9=h4da6232_0
    bwa: 0.7.17=ha92aebf_3
    bwakit: 0.7.15=1
    fastqc: 0.11.8=0
    freebayes: 1.2.0=py27h82df9c4_3
    gatk4: 4.0.10.0=0
    sambamba: 0.6.8=h682856c_0
    samtools: 1.9=h8ee4bcc_1
    pip:
    python: 2.7
  pip:
  shell:

# Peddy environment spec
epeddy:
  conda:
    bcftools: 1.9=h4da6232_0
    peddy: 0.4.2=py_0
    pip:
    python: 2.7
  pip:
  shell:

# Python 3 environment spec
epy3:
  conda:
    pip:
    python: 3.6
    sambamba: 0.6.8=h682856c_0
    ldc: 1.11.0=hb2c9046_0
  pip:
    chanjo: 4.2.0
    genmod: 3.7.2
    multiqc: 1.4
    variant_integrity: 0.0.4
  shell:
    sambamba: 0.6.1

## Tiddit env spec
etiddit:
  conda:
    bcftools: 1.9=h4da6232_0
    cython:
    gcc:
    numpy:
    pip:
    python: 2.7
    scipy:
    svdb: 1.1.2
  pip:
  shell:
    svdb:
      conda_dependency:
        cython:
        numpy:
        pip:
        python: 2.7
        scipy:
      version: 1.1.2
    tiddit:
      conda_dependency:
        cmake:
        gcc:
        numpy:
        python: 2.7
      version: 2.3.1
    vcf2cytosure:
      version: gitRepo

# VEP environment spec
evep:
  conda:
    bcftools: 1.9=h4da6232_0
    htslib: 1.9-hc238db4_4
    pip:
    python: 2.7
  pip:
  shell:
    vep:
      conda_dependency:
        bcftools:
        htslib:
      vep_assemblies:
        - GRCh37
        - GRCh38
      vep_auto_flag: acfp
      vep_cache_dir: ~
      vep_plugins:
        - LoFtool
        - MaxEntScan
      version: 93

# Specify environment names
environment_name:
  emip: MIP_rare
  ecnvnator:
  edelly:
  epeddy:
  eperl_5.26:
  epy3:
  etiddit:
  evep:

# Environments to install
installations:
  - ecnvnator
  - edelly
  - emip
  - epeddy
  - eperl_5.26
  - epy3
  - evep
  - etiddit

# Optional name of log file
log_file: ~

# Skip updating existing packages
noupdate: 0

## Which pipeline are these instructions for
pipeline: rare_disease

# Prefer installation via shell instead of via conda,
# only applicaple for shell programs that overlap with existing conda packages
prefer_shell: 0

# Programs that needs to be installed together with pyhton 3, only touch if you know what you're doing
python3_programs:
  - chanjo
  - genmod
  - variant_integrity
  - multiqc

# Supress output, both when generating the install script and running it
quiet: 0

# Path to directory to which reference genomes are to be downloaded
reference_dir: ~

# Reference genomes to download
reference_genome_versions:
  - GRCh37
  - hg38

## Sbath options
core_number: 1
email:
email_types:
  - FAIL
process_time: 2-00:00:00
project_id:
sbatch_mode: 0
slurm_quality_of_service: low

# Select programs to install, skip the rest
select_programs: []

# Select programs that are to be installed via shell instead of conda
shell_install: []

# Don't write installation instructions for these programs
skip_programs: []

# Verbose output when running the generated install script
verbose: 0
