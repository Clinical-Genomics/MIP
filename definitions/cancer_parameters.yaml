   - pbwa_mem
  data_type: SCALAR
  default: 1
  type: program_argument
bwa_sambamba_sort_memory_limit:
  associated_program:
   - pbwa_mem
  data_type: SCALAR
  default: 32G
  type: program_argument
bwa_build_reference:
  associated_program:
   - pbwa_mem
  build_file: 1
  data_type: SCALAR
  exists_check: file
  reference: reference_dir
  type: path
