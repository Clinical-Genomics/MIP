---
## Version: 2.1.0
## HumanGenomeReference
human_genome_reference:
  associated_program:
   - mip
   - pstar_aln
  build_file: 1
  data_type: SCALAR
  default: GRCh37_homo_sapiens_-d5-.fasta
  exists_check: file
  reference: reference_dir
  type: path
####Bash
module_time:
  associated_program:
   - mip
  data_type: HASH
  default:
    pfastqc: 10
    pgzip_fastq: 2
    psalmon_quant: 5
    pstar_aln: 5
    pstar_fusion: 1
  type: mip
module_core_number:
  associated_program:
   - mip
  data_type: HASH
  default:
    pfastqc: 0
    pgzip_fastq: 0
    psalmon_quant: 1
    pstar_aln: 16
    pstar_fusion: 1
  type: mip
max_cores_per_node:
  associated_program:
   - mip
  data_type: SCALAR
  default: 16
  type: mip
node_ram_memory:
  associated_program:
   - mip
  data_type: SCALAR
  default: 128
  type: mip
email:
  associated_program:
   - mip
  data_type: SCALAR
  mandatory: no
  type: mip
email_types:
  associated_program:
   - mip
  element_separator: ","
  data_type: ARRAY
  mandatory: no
  default:
   - FAIL
  type: mip
###Programs
## Salmon
psalmon_quant:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _salmon
  outfile_suffix: ".sf"
  outdir_name: salmon
  program_name_path:
   - salmon
  file_endings:
   - .sf
  type: program
salmon_rna_lib_configuration:
  associated_program:
   - psalmon_quant
  data_type: SCALAR
  default: ISF
  type: program_argument
## Star Aln
pstar_aln:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _star
  outfile_suffix: ".bam"
  outdir_name: star
  program_name_path:
   - STAR
  program_type: aligners
  file_endings:
   - .bam
  type: program
align_intron_max:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 100000
  type: program_argument
align_mates_gap_max:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 100000
  type: program_argument
align_sjdb_overhang_min:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 10
  type: program_argument
chim_junction_overhang_min:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 12
  type: program_argument
chim_segment_min:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 12
  type: program_argument
two_pass_mode:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: Basic
  type: program_argument
## Choosen MIP Aligner
outaligner_dir:
  associated_program:
   - mip
  data_type: SCALAR
  mandatory: no
  type: mip
pstar_fusion:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _fusion
  outfile_suffix: ".tsv"
  outdir_name: star
  type: program
picardtools_path:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  exists_check: directory
  type: path
  update_path: absolute_path
## java large pages - affects all modules using java
java_use_large_pages:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 0
  type: program_argument
