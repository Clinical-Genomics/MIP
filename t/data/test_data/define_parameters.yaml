## Version: 2.0.0
###Enable/activate MIP
mip:
  associated_program:
   - mip
  data_type: SCALAR
  default: 1
  type: mip
# This is the root path on the cluster
cluster_constant_path:
  associated_program:
   - mip
  data_type: SCALAR
  type: path
### Project specific
email_types:
  associated_program:
   - mip
  element_separator: ","
  data_type: ARRAY
  mandatory: no
  default:
   - FAIL
  type: mip
bwa_mem_rapid_db:
  associated_program:
   - pbwa_mem
  build_file: no_auto_build
  data_type: SCALAR
  exists_check: file
  reference: reference_dir
  type: path
