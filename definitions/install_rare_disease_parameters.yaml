---
# Bash paramters
bash_set_errexit: 0
bash_set_nounset: 0

# Path to conda
conda_dir_path: ~

# Optionally update conda
conda_update: 0

# Disable environment check
disable_env_check: 0

# MIP main environment spec 
emip:
  bioconda:
    bcftools: 1.6
    bedtools: 2.26.0
    bwa: 0.7.15
    bwakit: 0.7.12
    cmake: 3.3.1
    cramtools: 3.0.b47
    cutadapt: 1.14
    cython:
    delly: 0.7.7
    fastqc: 0.11.4
    freebayes: 1.1.0
    gatk: 3.8
    gcc: 4.8.5
    htslib: 1.6
    manta: 1.1.0
    numpy: 
    peddy: 0.3.1
    picard: 2.14.1
    plink2: 1.90b3.35
    rtg-tools: 3.8.4
    sambamba: 0.6.6
    samtools: 1.6
    snpeff: 4.3.1
    snpsift: 4.3.1
    #svdb: 1.0.7
    vcfanno: 0.1.0
    vt: 2015.11.10
  conda:
    pip:
    python: 2.7
  pip:
  shell:
    bedtools:
      version: 2.25.0
    expansionhunter:
      version: 2.5.5
    mip_scripts:
      version: Your current MIP version
    picard:
      version: 2.3.0
    plink2:
      version: 171013
    rhocall:
      path:
      version: 0.4
    sambamba:
      version: 0.6.1
    snpeff:
      snpeff_genome_versions:
        - GRCh37.75
        - GRCh38.86
      version: v4_3s
    svdb:
      version: 1.1.0
    tiddit:
      version: 2.2.1
    vcf2cytosure:
      version: gitRepo
    vt:
      version: gitRepo

# CNVnator environment spec
ecnvnator:
  bioconda:
    bcftools: 1.6
    gcc: 4.8.5
    samtools: 1.6
  conda:
    pip:
    python: 2.7
  pip:
  shell:
    cnvnator:
      cnvnator_root_binary: root_v6.06.00.Linux-slc6-x86_64-gcc4.8.tar.gz
      version: 0.3.3

# Peddy environment spec
epeddy:
  bioconda:
    bcftools: 1.6
    peddy: 0.3.1
  conda:
    pip: 
    python: 2.7
  pip:
  shell:

# Python 3 environment spec
epy3:
  bioconda:
    sambamba: 0.6.6 
  conda:
    pip:
    python: 3.6
  pip:
    chanjo: 4.2.0
    genmod: 3.7.2
    multiqc: 1.4
    variant_integrity: 0.0.4
  shell:
    sambamba: 0.6.1

# SVDB environment spec
esvdb:
  bioconda:
    bcftools: 1.6
    cython:
    htslib: 1.6
    numpy:
    picard: 2.14.1
    #svdb: 1.0.7
    vcfanno: 0.1.0
    vt: 2015.11.10
  conda:
    pip:
    python: 2.7
  pip:
  shell:
    picard:
      version: 2.3.0
    svdb:
      version: 1.1.0
    vt:
      version: gitRepo

# VEP environment spec
evep:
  bioconda:
    bcftools: 1.6
    htslib: 1.6
  conda:
    pip: 
    python: 2.7
  pip:
  shell:
    vep:
      vep_assemblies:
        - GRCh37
        - GRCh38
      vep_auto_flag: acfp
      vep_cache_dir: ~
      vep_plugins:
        - LoFtool
        - MaxEntScan
      version: 92

# Specify environment names
environment_name:
  emip: MIP_rare
  ecnvnator:
  epeddy:
  epy3:
  esvdb:
  evep:

# Environments to install
installations:
  - emip
  - epeddy
  - epy3
  - esvdb
  - evep
  - ecnvnator

# Optional name of log file
log_file: ~

# Skip updating existing packages
noupdate: 0

# Prefer installation via shell instead of via conda,
# only applicaple for shell programs that overlap with existing conda packages
prefer_shell: 0

# Programs that needs to be installed together with pyhton 3, only touch if you know what you're doing 
python3_programs:
  - chanjo
  - genmod
  - variant_integrity
  - multiqc

# Supress output, both when generating the install script and running it
quiet: 0

# Path to directory to which reference genomes are to be downloaded
reference_dir: ~

# Reference genomes to download
reference_genome_versions:
  - GRCh37
  - hg38

# Select programs to install, skip the rest
select_programs: []

# Select programs that are to be installed via shell instead of conda
shell_install: []

# Don't write installation instructions for these programs
skip_programs: []

# Verbose output when running the generated install script
verbose: 0
