## GATK BAM Calibration
pgatk_baserecalibration:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _brecal
  file_endings:
   - .bam
  type: program
gatk_baserecalibration_covariates:
  associated_program:
   - pgatk_baserecalibration
  element_separator: ,
  data_type: ARRAY
  default:
   - ReadGroupCovariate
   - ContextCovariate
   - CycleCovariate
   - QualityScoreCovariate
  type: program_argument
gatk_baserecalibration_known_sites:
  associated_program:
   - pgatk_baserecalibration
  element_separator: ,
  data_type: ARRAY
  default:
   - GRCh37_dbsnp_-138-.vcf
   - GRCh37_1000g_indels_-phase1-.vcf
   - GRCh37_mills_and_1000g_indels_-gold_standard-.vcf
  exists_check: file
  reference: reference_dir
  type: path
gatk_baserecalibration_read_filters:
  associated_program:
   - pgatk_baserecalibration
  element_separator: ,
  data_type: ARRAY
  default:
   - OverclippedRead
  type: program_argument
gatk_baserecalibration_disable_indel_qual:
  associated_program:
   - pgatk_baserecalibration
  data_type: SCALAR
  default: 0
  type: program_argument
gatk_baserecalibration_static_quantized_quals:
  associated_program:
   - pgatk_baserecalibration
  element_separator: ,
  data_type: ARRAY
  mandatory: no
  default:
   - 10
   - 20
   - 30
   - 40
  type: program_argument
