---
## Version: 2.1.1
## HumanGenomeReference
human_genome_reference:
  associated_program:
   - mip
   - pstar_aln
  build_file: 1
  data_type: SCALAR
  default: GRCh37_homo_sapiens_-d5-.fasta
  exists_check: file
  reference: reference_dir
  type: path
## GATK FTP Bundle Download version. Needed for all programs that download the human genome reference
gatk_bundle_download_version:
  associated_program:
   - pgatk_baserecalibration
  data_type: SCALAR
  default: 2.8
  type: program_argument
gatk_disable_auto_index_and_file_lock:
  associated_program:
   - pgatk_baserecalibration
  data_type: SCALAR
  default: 0
  type: program_argument
gatk_downsample_to_coverage:
  associated_program:
   - pgatk_baserecalibration
  data_type: SCALAR
  default: 1000
  type: program_argument
gatk_logging_level:
  associated_program:
   - pgatk_baserecalibration
  data_type: SCALAR
  default: INFO
  type: program_argument
gatk_path:
  associated_program:
   - pgatk_baserecalibration
  data_type: SCALAR
  exists_check: directory
  type: path
  update_path: absolute_path
## java large pages - affects all modules using java
java_use_large_pages:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 0
  type: program_argument
####Bash
module_time:
  associated_program:
   - mip
  data_type: HASH
  default:
    pfastqc: 10
    pgatk_baserecalibration: 10
    pgzip_fastq: 2
    ppicardtools_mergesamfiles: 10
    psalmon_quant: 5
    pstar_aln: 5
    pstar_fusion: 1
  type: mip
module_core_number:
  associated_program:
   - mip
  data_type: HASH
  default:
    pfastqc: 0
    pgatk_baserecalibration: 16
    pgzip_fastq: 0
    ppicardtools_mergesamfiles: 16
    psalmon_quant: 1
    pstar_aln: 16
    pstar_fusion: 1
  type: mip
## Choosen MIP Aligner
outaligner_dir:
  associated_program:
   - mip
  data_type: SCALAR
  mandatory: no
  type: mip
picardtools_path:
  associated_program:
   - pstar_aln
   - ppicardtools_mergesamfiles
  data_type: SCALAR
  exists_check: directory
  type: path
  update_path: absolute_path
###Programs
## Salmon
psalmon_quant:
  associated_program:
   - mip
  chain: DE
  data_type: SCALAR
  default: 0
  file_tag: _salmon
  outfile_suffix: ".sf"
  outdir_name: salmon
  program_name_path:
   - salmon
  file_endings:
   - .sf
  type: program
salmon_rna_lib_configuration:
  associated_program:
   - psalmon_quant
  data_type: SCALAR
  default: ISF
  type: program_argument
## Star Aln
pstar_aln:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _star_sorted
  outfile_suffix: ".bam"
  outdir_name: star
  program_name_path:
   - STAR
  program_type: aligners
  file_endings:
   - .bam
  type: program
align_intron_max:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 100000
  type: program_argument
align_mates_gap_max:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 100000
  type: program_argument
align_sjdb_overhang_min:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 10
  type: program_argument
chim_junction_overhang_min:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 12
  type: program_argument
chim_segment_min:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 12
  type: program_argument
two_pass_mode:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: Basic
  type: program_argument
## Star Fusion
pstar_fusion:
  associated_program:
   - mip
  chain: FUSION
  data_type: SCALAR
  default: 0
  file_tag: _fusion
  outfile_suffix: ".tsv"
  outdir_name: star
  program_name_path: 
    - STAR-Fusion
  type: program
## Merge bam files
ppicardtools_mergesamfiles:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _merged
  file_endings:
   - .bam
  type: program
## GATK BAM Calibration
pgatk_baserecalibration:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _brecal
  file_endings:
   - .bam
  type: program
gatk_baserecalibration_covariates:
  associated_program:
   - pgatk_baserecalibration
  element_separator: ,
  data_type: ARRAY
  default:
   - ReadGroupCovariate
   - ContextCovariate
   - CycleCovariate
   - QualityScoreCovariate
  type: program_argument
gatk_baserecalibration_disable_indel_qual:
  associated_program:
   - pgatk_baserecalibration
  data_type: SCALAR
  default: 0
  type: program_argument
gatk_baserecalibration_known_sites:
  associated_program:
   - pgatk_baserecalibration
  element_separator: ,
  data_type: ARRAY
  default:
   - GRCh37_dbsnp_-138-.vcf
   - GRCh37_1000g_indels_-phase1-.vcf
   - GRCh37_mills_and_1000g_indels_-gold_standard-.vcf
  exists_check: file
  reference: reference_dir
  type: path
gatk_baserecalibration_read_filters:
  associated_program:
   - pgatk_baserecalibration
  element_separator: ,
  data_type: ARRAY
  default:
   - OverclippedRead
  type: program_argument
gatk_baserecalibration_static_quantized_quals:
  associated_program:
   - pgatk_baserecalibration
  element_separator: ,
  data_type: ARRAY
  mandatory: no
  default:
   - 10
   - 20
   - 30
   - 40
  type: program_argument
