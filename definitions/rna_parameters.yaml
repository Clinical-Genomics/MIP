---
## Version: 2.1.2
## HumanGenomeReference
human_genome_reference:
  associated_program:
   - mip
   - pstar_aln
   - pgatk_asereadcounter
  build_file: 1
  data_type: SCALAR
  default: GRCh37_homo_sapiens_-d5-.fasta
  exists_check: file
  reference: reference_dir
  type: path
