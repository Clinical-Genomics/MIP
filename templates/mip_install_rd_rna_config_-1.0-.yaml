---
# MIP main environment spec
emip:
  conda:
    bcftools: 1.9=ha228f0b_4
    bioconductor-deseq2: 1.22.1=r351hf484d3e_0
    bioconductor-tximport:
    gatk4: 4.1.0.0=0
    gffcompare: 0.10.6=h2d50403_0
    htslib: 1.9=hc238db4_4
    numpy:
    picard: 2.18.23=0
    pigz:
    pip:
    preseq: 2.0.3=gsl2.2_1
    python: 2.7
    r-optparse:
    r-readr:
    salmon: 0.12.0=h86b0361_1
    sambamba: 0.6.8=h682856c_1
    samtools: 1.9=h8571acd_11
    scipy:
    stringtie: 1.3.4=py27_0
  shell:
    blobfish:
      conda_dependency:
        bioconductor-deseq2:
        bioconductor-tximport:
        python: 2.7
        r-optparse:
        r-readr:
      version: git
      url: https://github.com/J35P312/BlobFish.git
    bootstrapann:
      conda_dependency:
        numpy:
        pip:
        scipy:
      url: https://github.com/J35P312/BootstrapAnn.git
      version: git
    mip_scripts:
      version: Your current MIP version
    picard:
      version: 2.17.11
    gtf2bed:
      version: 1.04.807
      url: https://github.com/ExpressionAnalysis/ea-utils/archive/1.04.807.zip
## Python 3 environment spec
epy3:
  conda:
    bedops: 2.4.35=h2d50403_1
    pip:
    python: 3.6
    ucsc-wigtobigwig: 366=hdd26221_0
  pip:
    multiqc: 1.6
    rseqc: 3.0.0
  shell:
## STAR environment spec
eperl5:
  conda:
    blast: 2.9.0
    fastqc: 0.11.8=1
    hmmer:
    star-fusion: 1.7.0=1
    star: 2.7.2b=0
    trim-galore: 0.6.4=0
  pip:
  shell:
    star-fusion:
      version: 1.7.0
      conda_dependency:
        star:
        samtools:
        perl-db-file:
        perl-uri:
        perl-set-intervaltree:
        perl-carp-assert:
        perl-json-xs:
        perl-io-gzip:
# VEP environment spec
evep:
  conda:
    bcftools: 1.9=ha228f0b_4
    htslib: 1.9=hc238db4_4
    pip:
    python: 2.7
    tabix: 0.2.6
  pip:
  shell:
    vep:
      conda_dependency:
        bcftools:
        htslib:
        tabix:
      vep_assemblies:
        - GRCh37
        - GRCh38
      vep_auto_flag: acf
      vep_cache_dir: ~
      vep_plugins:
        -
      vep_species:
        - homo_sapiens_merged
      version: 95
## Default base name
environment_base_name: mip7_rd-rna
# Specify environment names
environment_name:
  emip: mip7_rd-rna
  epy3: mip7_rd-rna_py3
  eperl5: mip7_rd-rna_perl5
  evep: mip7_rd-rna_vep
