## Version: 2.1.2
## HumanGenomeReference
human_genome_reference:
  associated_program:
   - mip
   - gatk_asereadcounter
   - gatk_baserecalibration
   - gatk_haplotypecaller
   - gatk_splitncigarreads
   - gatk_variantfiltration
   - star_aln
