## Sacct
sacct:
  associated_program:
   - mip
  chain: ALL
  data_type: SCALAR
  default: 0
  file_tag: nofile_tag
  type: program
sacct_format_fields:
  associated_program:
   - sacct
  data_type: ARRAY
  default:
   - jobid
   - "jobname%50"
