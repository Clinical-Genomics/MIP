---
## Version: 2.0.0
decompose_normalize_references:
  associated_program:
   - mip
  data_type: ARRAY
  default:
   - gatk_baserecalibration_known_sites
  element_separator: ,
  type: mip
platform:
  associated_program:
   - mip
  data_type: SCALAR
  default: ILLUMINA
  type: mip
sample_origin:
  associated_program:
   - mip
  data_type: HASH
  mandatory: no
  type: mip
## HumanGenomeReference
human_genome_reference:
  associated_program:
   - mip
   - pbwa_mem
   - pgatk_baserecalibration
   - ppicardtools_collecthsmetrics
   - ppicardtools_collectmultiplemetrics
   - pvardict
  build_file: 1
  data_type: SCALAR
  default: GRCh37_homo_sapiens_-d5-.fasta
  exists_check: file
  reference: reference_dir
  type: path
####Bash
module_time:
  associated_program:
   - mip
  data_type: HASH
  default:
    panalysisrunstatus: 1
    pbwa_mem: 30
    pchanjo_sexcheck: 2
    pfastqc: 10
    pgatk_baserecalibration: 20
    pgzip_fastq: 2
    pmarkduplicates: 20
    pmultiqc: 1
    ppicardtools_collecthsmetrics: 10
    ppicardtools_collectmultiplemetrics: 10
    ppicardtools_mergesamfiles: 20
    pqccollect: 1
    psacct: 1
    psambamba_depth: 10
    pvardict: 40
  type: mip
module_core_number:
  associated_program:
   - mip
  data_type: HASH
  default:
    panalysisrunstatus: 1
    pbwa_mem: 16
    pchanjo_sexcheck: 1
    pfastqc: 0
    pgatk_baserecalibration: 16
    pgzip_fastq: 0
    pmarkduplicates: 16
    pmultiqc: 1
    ppicardtools_collecthsmetrics: 2
    ppicardtools_collectmultiplemetrics: 2
    ppicardtools_mergesamfiles: 16
    pqccollect: 1
    psacct: 1
    psambamba_depth: 2
    pvardict: 8
  type: mip
###Programs
## Cutadapt
pcutadapt:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _cuta
  infile_suffix: ".fastq"
  program_name_path:
   - cutadapt
  type: program
## BWA
pbwa_mem:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _sorted
  outfile_suffix: ".bam"
  outdir_name: bwa
  program_name_path:
   - bwa
   - samtools
   - sambamba
  program_type: aligners
  file_endings:
   - .bam
  type: program
bwa_mem_hla:
  associated_program:
   - pbwa_mem
  data_type: SCALAR
  default: 0
  type: program_argument
bwa_mem_cram:
  associated_program:
   - pbwa_mem
  data_type: SCALAR
  default: 0
  type: program_argument
bwa_mem_bamstats:
