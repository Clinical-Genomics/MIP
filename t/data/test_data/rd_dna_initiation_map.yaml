     - CHAIN_PLINK:
        - plink
     - CHAIN_VINTEGRITY:
        - variant_integrity_ar
     - CHAIN_RTEVAL:
        - rtg_vcfeval
     - CHAIN_GATKEVALALL:
        - gatk_variantevalall
  - CHAIN_MAIN:
     - prepareforvariantannotationblock
     - rhocall_ar
     - vt_ar
     - frequency_filter
     - cadd_ar
     - varianteffectpredictor
     - vcfparser_ar
     - rankvariant
     - endvariantannotationblock
