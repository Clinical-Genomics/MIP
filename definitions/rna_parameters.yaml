###Programs
## GZip
pgzip_fastq:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 1
  file_tag: nofile_tag
  infile_suffix: ".fastq"
  program_name_path:
   - gzip
  type: program
## FastQC
pfastqc:
  associated_program:
   - mip
  chain: RawSeqQC
  data_type: SCALAR
  default: 0
  file_tag: nofile_tag
  infile_suffix: ".fastq"
  program_name_path:
   - fastqc
  type: program
## Cutadapt
pcutadapt:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _cuta
  infile_suffix: ".fastq"
  program_name_path:
   - cutadapt
  type: program
pstar_aln:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _star
  outfile_suffix: ".bam"
  outdir_name: star
  program_name_path:
   - STAR
  program_type: aligners
  file_endings:
   - .bam
  type: program
align_intron_max:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 100000
  type: program_argument
align_mates_gap_max:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 100000
  type: program_argument
align_sjdb_overhang_min:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 10
  type: program_argument
chim_junction_overhang_min:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 12
  type: program_argument
chim_segment_min:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: 12
  type: program_argument
two_pass_mode:
  associated_program:
   - pstar_aln
  data_type: SCALAR
  default: Basic
  type: program_argument
## Choosen MIP Aligner
outaligner_dir:
  associated_program:
   - mip
  data_type: SCALAR
