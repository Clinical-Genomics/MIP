name: MIP CI

on: ["pull_request", "push"]

jobs:
  tests:
    name: Install MIP
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.26'
      - uses: goanpeca/setup-miniconda@v1
        with:
          channels: bioconda, conda-forge

      - name: Set up perl
        run: |
          perl -V
          cpanm --quiet --notest --installdeps .
          cpanm --quiet --notest Devel::Cover::Report::Coveralls

      - name: Run mip install test
        shell: bash -l {0}
        run: PERL5OPT=-MDevel::Cover=-ignore,"^t/",-coverage,statement,branch,condition,path,subroutine perl t/mip_install.test

      - name: Set up conda test env
        shell: bash -l {0}
        run: |
          conda info
          conda create -n mip_travis --channel bioconda --channel conda-forge bcftools=1.9=ha228f0b_4
          conda activate mip_travis

      - name: Run unit tests
        shell: bash -l {0}
        run: |
          conda activate mip_travis
          PERL5OPT=-MDevel::Cover=-ignore,"^t/",+ignore,"prove",-coverage,statement,branch,condition,path,subroutine prove -lrs -f t

      - name: Report coveralls
        run: |
          cover
          cover -report coveralls