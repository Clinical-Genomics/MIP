language: perl
perl:
  - "5.26"
sudo: required
 
install:
##Install SSL
  - sudo apt-get update
  - sudo apt-get install libssl1.0.0 libssl-dev libcrypto++9 libcrypto++-dev
  - cd /lib/x86_64-linux-gnu
  - sudo ln -s libssl.so.1.0.0 libssl.so.10
  - sudo ln -s libcrypto.so.1.0.0 libcrypto.so.10
  - cd -

## Install conda
  - wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda config --add channels defaults
  - conda config --add channels conda-forge
  - conda config --add channels bioconda
  
## Download cpan libraries
## # For some reason DB_File installation fails, it is not needed for the test
  - sed -i '/DB_File/d' ./definitions/cpanfile
  - cd definitions; cpanm --quiet --notest --installdeps .
  - cd -

script:
## Run MIP install script for the rare disease piplines's main environment programs 
  - perl t/mip_install.test
  - perl mip install rare_disease --config definitions/install_rare_disease_parameters.yaml --quiet --bash_set_errexit --env test_environment --vep_auto_flag al --snpg GRCh37.75 --skip gatk
  # Set user specific path to data
  #- echo 'cluster_constant_path:' /home/travis/build/${TRAVIS_REPO_SLUG}/t/data >> /home/travis/build/${TRAVIS_REPO_SLUG}/templates/mip_travis_config.yaml
  - bash mip.sh
  - source activate test_environment
  - cd /lib/x86_64-linux-gnu
  - sudo ln -s "$ROOTSYS"/lib/*so .
  - cd -
  - prove t -r
  - perl t/mip_analyse_rare_disease.test
