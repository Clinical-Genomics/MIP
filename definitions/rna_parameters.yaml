   - pgatk_asereadcounter
   - pgatk_baserecalibration
   - pgatk_haplotypecaller
  data_type: SCALAR
  default: 0
  type: program_argument
gatk_downsample_to_coverage:
  associated_program:
   - pgatk_asereadcounter
   - pgatk_baserecalibration
   - pgatk_haplotypecaller
  data_type: SCALAR
  default: 1000
  type: program_argument
gatk_logging_level:
  associated_program:
   - pgatk_asereadcounter
   - pgatk_baserecalibration
   - pgatk_haplotypecaller
  data_type: SCALAR
  default: INFO
