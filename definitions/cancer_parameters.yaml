## GATK BAM Calibration
gatk_baserecalibration:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _brecal
  type: program
gatk_baserecalibration_covariates:
  associated_program:
   - gatk_baserecalibration
  element_separator: ,
  data_type: ARRAY
  default:
   - ReadGroupCovariate
   - ContextCovariate
   - CycleCovariate
   - QualityScoreCovariate
  type: program_argument
gatk_baserecalibration_disable_indel_qual:
  associated_program:
   - gatk_baserecalibration
  data_type: SCALAR
  default: 0
  type: program_argument
gatk_baserecalibration_known_sites:
  associated_program:
   - gatk_baserecalibration
  element_separator: ,
  data_type: ARRAY
  default:
   - GRCh37_dbsnp_-138-.vcf
   - GRCh37_1000g_indels_-phase1-.vcf
   - GRCh37_mills_and_1000g_indels_-gold_standard-.vcf
