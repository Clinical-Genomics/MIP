  data_type: ARRAY
  default:
   - OverclippedRead
  type: program_argument
gatk_baserecalibration_static_quantized_quals:
  associated_program:
   - gatk_baserecalibration
  element_separator: ,
  data_type: ARRAY
  mandatory: no
  default:
   - 10
   - 20
   - 30
   - 40
  type: program_argument
