---
## Version: 2.0.0
decompose_normalize_references:
  associated_program:
   - mip
  data_type: ARRAY
  default:
   - gatk_baserecalibration_known_sites
  element_separator: ,
  type: mip
exome_target_bed:
  associated_program:
   - picardtools_collecthsmetrics
   - gatk_baserecalibration
  build_file: 1
  data_type: HASH
  exists_check: file
  reference: reference_dir
  type: path
## genomeAnalysisToolKitPath
## GATK FTP Bundle Download version. Needed for all programs that download the human genome reference
gatk_bundle_download_version:
  associated_program:
   - bwa_mem
   - gatk_baserecalibration
   - picardtools_collecthsmetrics
   - picardtools_collectmultiplemetrics
  data_type: SCALAR
  default: 2.8
  type: program_argument
gatk_disable_auto_index_and_file_lock:
  associated_program:
   - gatk_baserecalibration
  data_type: SCALAR
  default: 0
  type: program_argument
gatk_downsample_to_coverage:
  associated_program:
   - gatk_baserecalibration
  data_type: SCALAR
  default: 1000
  type: program_argument
gatk_logging_level:
  associated_program:
   - gatk_baserecalibration
  data_type: SCALAR
  default: INFO
  type: program_argument
gatk_path:
  associated_program:
   - gatk_baserecalibration
  data_type: SCALAR
  exists_check: directory
  type: path
  update_path: absolute_path
## HumanGenomeReference
human_genome_reference:
  associated_program:
   - mip
   - bwa_mem
   - gatk_baserecalibration
   - picardtools_collecthsmetrics
   - picardtools_collectmultiplemetrics
   - pvardict
  build_file: 1
  data_type: SCALAR
  default: GRCh37_homo_sapiens_-d5-.fasta
  exists_check: file
  reference: reference_dir
  type: path
## java large pages - affects all modules using java
java_use_large_pages:
  associated_program:
   - gatk_baserecalibration
  data_type: SCALAR
  default: 0
  type: program_argument
####Bash
module_time:
  associated_program:
   - mip
  data_type: HASH
  default:
    analysisrunstatus: 1
    bwa_mem: 30
    chanjo_sexcheck: 2
    fastqc: 10
    gatk_baserecalibration: 20
    gzip_fastq: 2
    markduplicates: 20
    multiqc: 1
    picardtools_collecthsmetrics: 10
    picardtools_collectmultiplemetrics: 10
    picardtools_mergesamfiles: 20
    qccollect: 1
    sacct: 1
    sambamba_depth: 10
    pvardict: 40
  type: mip
module_core_number:
  associated_program:
   - mip
  data_type: HASH
  default:
    analysisrunstatus: 1
    bwa_mem: 16
    chanjo_sexcheck: 1
    fastqc: 0
    gatk_baserecalibration: 16
    gzip_fastq: 0
    markduplicates: 16
    multiqc: 1
    picardtools_collecthsmetrics: 2
    picardtools_collectmultiplemetrics: 2
    picardtools_mergesamfiles: 16
    qccollect: 1
    sacct: 1
    sambamba_depth: 2
    pvardict: 8
  type: mip
## Choosen MIP Aligner
outaligner_dir:
  associated_program:
   - mip
  data_type: SCALAR
  mandatory: no
  type: mip
picardtools_path:
  associated_program:
   - bwa_mem
   - picardtools_mergesamfiles
   - markduplicates
   - picardtools_collecthsmetrics
   - picardtools_collectmultiplemetrics
  data_type: SCALAR
  exists_check: directory
  type: path
  update_path: absolute_path
sample_origin:
  associated_program:
   - mip
  data_type: HASH
  mandatory: no
  type: mip
###Programs
## Cutadapt
pcutadapt:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _cuta
  infile_suffix: ".fastq"
  program_name_path:
   - cutadapt
  type: program
## BWA
bwa_mem:
  associated_program:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _sorted
  outfile_suffix: ".bam"
  outdir_name: bwa
  program_name_path:
   - bwa
   - samtools
   - sambamba
  program_type: aligners
  type: program
bwa_build_reference:
