     - fastqc_ar
  - CHAIN_MAIN:
     - bwa_mem
     - samtools_merge
     - markduplicates
     - gatk_baserecalibration
     # Parallel chains (branches), which inherit from MAIN in initiation
     - CHAIN_CHSEX:
        - chanjo_sexcheck
     - CHAIN_STSUBSMT:
