---
container_manager:
  associated_recipe:
    - mip
  data_type: SCALAR
  default: singularity
  type: mip
conda_path:
  associated_recipe:
    - mip
  data_type: SCALAR
  mandatory: no
  type: path
  update_path: absolute_path
log_file:
  associated_recipe:
    - mip
  data_type: SCALAR
  type: path
  update_path: absolute_path
## Enable MIP
mip:
  associated_recipe:
    - mip
  data_type: SCALAR
  default: 1
  type: mip
verbose:
  associated_recipe:
    - mip
  data_type: SCALAR
  default: 0
  type: mip
