###Enable/activate MIP
mip:
  associated_recipe:
   - mip
  data_type: SCALAR
  default: 1
  type: mip
# This is the root path on the cluster
cluster_constant_path:
  associated_recipe:
   - mip
  data_type: SCALAR
  type: path
case_id:
  associated_recipe:
   - mip
  data_type: SCALAR
  type: mip
### Project specific
email_types:
  associated_recipe:
   - mip
  data_type: ARRAY
  mandatory: no
  default:
   - FAIL
  type: mip
bwa_mem:
  associated_recipe:
   - mip
  chain: MAIN
  data_type: SCALAR
  default: 0
  file_tag: _sorted
  outfile_suffix: ".bam"
  program_executables:
   - bwa
   - samtools
   - sambamba
  recipe_type: aligners
  file_endings:
   - .bam
  remove_redundant_file: yes
  remove_redundant_file_setting: single
  type: recipe
bwa_mem_rapid_db:
  associated_recipe:
   - bwa_mem
  build_file: 0
  data_type: SCALAR
  exists_check: file
  reference: reference_dir
  type: path
load_env:
  associated_recipe:
   - mip
  data_type: HASH
  mandatory: no
  type: mip
supported_capture_kit:
