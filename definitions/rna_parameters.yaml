   - gatk_asereadcounter
   - gatk_baserecalibration
   - gatk_haplotypecaller
  data_type: SCALAR
  default: 2.8
  type: program_argument
gatk_disable_auto_index_and_file_lock:
  associated_program:
   - gatk_asereadcounter
   - gatk_baserecalibration
   - gatk_haplotypecaller
   - gatk_splitncigarreads
   - gatk_variantfiltration
  data_type: SCALAR
  default: 0
  type: program_argument
gatk_downsample_to_coverage:
  associated_program:
   - gatk_asereadcounter
   - gatk_baserecalibration
   - gatk_haplotypecaller
  data_type: SCALAR
  default: 1000
  type: program_argument
gatk_logging_level:
  associated_program:
   - gatk_asereadcounter
   - gatk_baserecalibration
   - gatk_haplotypecaller
   - gatk_splitncigarreads
   - gatk_variantfiltration
  data_type: SCALAR
  default: INFO
  type: program_argument
gatk_path:
